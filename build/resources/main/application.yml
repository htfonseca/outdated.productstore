# General configurations for spring
spring:

  # H2
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false

  # Datasouce
  datasource:
    url: jdbc:h2:mem:store;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2

  # JPA Properties
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

# General configuration of the server
server:
  port: 8080
  servlet:
    context-path:
